<section>
    <div class="contenedor sombra">    

        <h2>Contacto</h2>

        <form class="formulario"> <!--formulario-->

            <fieldset>
                <legend>Contactame llenando los campos</legend>
                 <!--dar indicaciones se usa legend-->
            <div class="contenedor-campos">
                <div class="campo">
                    <label>Nombre completo</label>
                    <input class="input-text" type="text" placeholder="Nombre y Apellido"> <!--placeholder el texto que hay cuando no escribiste nada-->
                </div>
                
                <div class="campo">
                    <label>Teléfono</label>
                    <input class="input-text" type="email" placeholder="Cod de area + numero">
                </div>       

                <div class="campo">
                    <label>Correo Electrónico</label>
                    <input class="input-text" type="tel" placeholder="tucorreo@ejemplo.com">
                </div>

                <div class="campo">
                    <label>Mensaje</label>
                    <textarea name="" id="" cols="20" rows="5"></textarea>    
                </div>
            </div>    
            <div>    
                <input class="boton2 w-100" type="submit" value="Enviar">
            </div>
        
                    

            </fieldset>
        </form>
    </section>
